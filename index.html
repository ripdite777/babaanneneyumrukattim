<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babaannene TÄ±r Ã‡arpmadan KaÃ§</title>
    <style>
        /* Genel Stil */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            position: relative;
        }

        #gameContainer {
            text-align: center;
            position: relative;
        }

        #gameArea {
            margin-bottom: 150px;
        }

        /* Telefon SimÃ¼lasyonu */
        #phone {
            width: 300px;
            height: 600px;
            border-radius: 25px;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
        }

        #phoneHeader {
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            position: relative;
        }

        #togglePhoneButton {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            cursor: pointer;
        }

        #phoneContent {
            padding: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin: 5px;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Uygulama Pencereleri */
        .appWindow {
            display: none;
            background-color: #f8f8f8;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            margin: 10px;
        }

        .appWindow.active {
            display: block;
        }

        /* MÃ¼zik Ã‡alma */
        audio {
            width: 100%;
            margin-top: 10px;
        }

        /* Ayarlar Penceresi */
        #settingsWindow {
            display: none;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 101;
        }

        .closeButton {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #f44336;
            border: none;
            color: white;
            padding: 5px;
            cursor: pointer;
        }

        .closeButton:hover {
            background-color: #f12d29;
        }

        /* Dark Tema */
        .dark-theme {
            background-color: #121212;
            color: #ffffff;
        }

        /* Bildirim AlanÄ± */
        #notificationArea {
            position: absolute;
            top: 20px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px;
            border-radius: 5px;
            display: none;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 101;
            animation: fadeIn 0.5s ease-in-out, fadeOut 2s 3s ease-in-out;
        }

        /* Bildirim AnimasyonlarÄ± */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1>Babaannene TÄ±r Ã‡arpmadan KaÃ§</h1>
        <div id="gameArea">
            <!-- Oyun alanÄ± burada olacak -->
        </div>

        <!-- Telefon SimÃ¼lasyonu -->
        <div id="phone">
            <div id="phoneHeader">
                <span>Telefon AyarlarÄ±</span>
                <span id="togglePhoneButton">ðŸ”½</span>
            </div>
            <div id="phoneContent">
                <button id="appMusicButton">MÃ¼zik UygulamasÄ±</button>
                <button id="appSettingsButton">Ayarlar</button>
                <button id="changeThemeButton">Tema DeÄŸiÅŸtir</button>
                <button id="backButton">Geri</button>
            </div>
        </div>

        <!-- MÃ¼zik UygulamasÄ± Penceresi -->
        <div id="musicAppWindow" class="appWindow">
            <button class="closeButton" onclick="closeWindow('musicAppWindow')">X</button>
            <h3>MÃ¼zik UygulamasÄ±</h3>
            <audio id="musicPlayer" controls>
                <source src="mortals.mp3" type="audio/mp3">
                TarayÄ±cÄ±nÄ±z ses dosyasÄ±nÄ± desteklemiyor.
            </audio>
            <button id="playPauseMusic">Oynat</button>
        </div>

        <!-- Ayarlar Penceresi -->
        <div id="settingsWindow">
            <button class="closeButton" onclick="closeWindow('settingsWindow')">X</button>
            <h3>Ayarlar</h3>
            <button id="brightnessButton">ParlaklÄ±k</button>
            <button id="soundButton">Ses</button>
            <button id="vibrationButton">Vibrasyon</button>
            <button id="themeButton">Tema</button>
        </div>

        <!-- Bildirim AlanÄ± -->
        <div id="notificationArea">
            <p id="notificationText"></p>
        </div>
    </div>

    <script>
        // Telefonu gÃ¶ster/gizle
        let isPhoneVisible = true;
        const phoneElement = document.getElementById('phone');
        const togglePhoneButton = document.getElementById('togglePhoneButton');

        togglePhoneButton.addEventListener('click', () => {
            isPhoneVisible = !isPhoneVisible;
            phoneElement.style.display = isPhoneVisible ? 'block' : 'none';
        });

        // MÃ¼zik UygulamasÄ±
        const musicPlayer = document.getElementById('musicPlayer');
        const playPauseButton = document.getElementById('playPauseMusic');
        let isMusicPlaying = false;

        playPauseButton.addEventListener('click', function() {
            if (isMusicPlaying) {
                musicPlayer.pause();
                playPauseButton.textContent = 'Oynat';
            } else {
                musicPlayer.play();
                playPauseButton.textContent = 'Duraklat';
            }
            isMusicPlaying = !isMusicPlaying;
        });

        // Uygulama aÃ§ma
        document.getElementById("appMusicButton").addEventListener("click", function() {
            openWindow('musicAppWindow');
        });

        document.getElementById("appSettingsButton").addEventListener("click", function() {
            openWindow('settingsWindow');
        });

        // Ayarlar Penceresi
        document.getElementById("brightnessButton").addEventListener("click", function() {
            alert("ParlaklÄ±k ayarÄ± yapÄ±labilir.");
        });

        document.getElementById("soundButton").addEventListener("click", function() {
            alert("Ses ayarlarÄ± yapÄ±labilir.");
        });

        document.getElementById("vibrationButton").addEventListener("click", function() {
            alert("Vibrasyon ayarlarÄ± yapÄ±labilir.");
        });

        document.getElementById("themeButton").addEventListener("click", function() {
            document.body.classList.toggle('dark-theme');
            alert("Tema deÄŸiÅŸtirildi.");
        });

        // AyarlarÄ± aÃ§mak
        function openWindow(windowId) {
            const windowElement = document.getElementById(windowId);
            windowElement.classList.add('active');
        }

        // Pencereyi kapatmak
        function closeWindow(windowId) {
            const windowElement = document.getElementById(windowId);
            windowElement.classList.remove('active');
        }

        // Geri butonu
        document.getElementById("backButton").addEventListener("click", function() {
            window.history.back();
        });

        // Bildirim gÃ¶sterme
        function showNotification(message) {
            const notificationArea = document.getElementById('notificationArea');
            const notificationText = document.getElementById('notificationText');
            notificationText.textContent = message;
            notificationArea.style.display = 'block';
            setTimeout(() => {
                notificationArea.style.display = 'none';
            }, 5000); // Bildirim 5 saniye sonra kaybolur
        }

        // Bildirim Ã¶rneÄŸi
        showNotification("LuckyBlock aldÄ±n! Puan kazandÄ±n.");
    </script>
</body>
</html>
