<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Babaannene Tƒ±r √áarpmadan Ka√ß</title>
<style>
body {
    text-align: center;
    background-color: #f0f0f0;
    overflow: hidden;
    touch-action: none;
}
#oyunAlani {
    width: 100%;
    height: 500px;
    background: linear-gradient(to bottom, #888, #555);
    position: relative;
    overflow: hidden;
    border: 5px solid black;
}
#babaanne {
    width: 80px;
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
}
.tir {
    width: 100px;
    position: absolute;
    top: -120px;
}
.luckyBlock {
    width: 40px;
    position: absolute;
    top: -50px;
}
#telefon {
    position: fixed;
    bottom: 10px;
    right: 10px;
    width: 50px;
    height: 90px;
    background-color: black;
    color: white;
    text-align: center;
    line-height: 90px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 30px;
    z-index: 100;
}
#telefonEkrani {
    display: none;
    position: fixed;
    width: 300px;
    height: 500px;
    background-color: white;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    border: 2px solid black;
    padding: 10px;
    z-index: 1000;
}
button {
    width: 100%;
    margin: 5px 0;
    padding: 10px;
    font-size: 16px;
}
#dokunulmazlikYazisi {
    display: none;
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 20px;
    font-weight: bold;
    color: red;
}
#kapatButton {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 20px;
    cursor: pointer;
}
#pauseButton {
    position: absolute;
    top: 50px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 20px;
    background-color: black;
    color: white;
    padding: 10px;
    cursor: pointer;
}
.kategori {
    margin-bottom: 20px;
}
.kategori h3 {
    font-size: 20px;
    margin-bottom: 10px;
}
#bildirimPaneli {
    position: fixed;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    background-color: #ffcc00;
    padding: 10px;
    border-radius: 5px;
    font-size: 18px;
    display: none;
    z-index: 150;
}
</style>
</head>
<body>

<h1>Babaannene Tƒ±r √áarpmadan Ka√ß</h1>
<p id="puan">Puan: 0</p>
<div id="oyunAlani">
    <img id="babaanne" src="images__7_-removebg-preview.png" alt="Babaanne">
    <p id="dokunulmazlikYazisi">Dokunulmazsƒ±n!</p>
</div>

<div id="telefon">üì±</div>
<div id="telefonEkrani">
    <div id="kapatButton" onclick="kapatTelefon()">‚ùå</div>
    <h2>Telefon Men√ºs√º</h2>
    
    <div class="kategori">
        <h3>Oyun Ayarlarƒ±</h3>
        <button onclick="showOyunAyarlar()">Ayarlarƒ± G√∂ster</button>
    </div>
    
    <div class="kategori">
        <h3>Diƒüer Ayarlar</h3>
        <button onclick="pauseGame()">Oyun Duraklat</button>
        <button onclick="restartGame()">Yeniden Ba≈ülat</button>
        <button onclick="hizlandir()">Hƒ±zlandƒ±r</button>
        <button onclick="yavaslat()">Yava≈ülat</button>
    </div>
</div>

<div id="ayarlarEkrani">
    <h2>Oyun Ayarlarƒ±</h2>
    <button onclick="setSeviye('kolay')">Kolay</button>
    <button onclick="setSeviye('normal')">Normal</button>
    <button onclick="setSeviye('zor')">Zor</button>
</div>

<div id="bildirimPaneli"></div>

<script>
let puan = 0;
let dokunulmazlik = false;
let seviye = 'kolay'; // Oyun ba≈ülangƒ±cƒ±nda duraklatƒ±lmƒ±≈ü ve kolay seviyesinde
let hitbox = 0.1;
let noclip = false;
let oyunDuraklat = true;
let babaanne = document.getElementById("babaanne");
let puanGosterge = document.getElementById("puan");
let oyunAlani = document.getElementById("oyunAlani");
let dokunulmazlikYazisi = document.getElementById("dokunulmazlikYazisi");
let bildirimPaneli = document.getElementById("bildirimPaneli");

// Telefonu a√ßma ve kapama fonksiyonu
let telefonAcik = false;

document.getElementById("telefon").addEventListener("click", () => {
    if (!telefonAcik) {
        telefonAcik = true;
        document.getElementById("telefonEkrani").style.display = "block";
        document.getElementById("telefon").style.width = "50px";
        document.getElementById("telefon").style.height = "90px";
    } else {
        telefonAcik = false;
        document.getElementById("telefonEkrani").style.display = "none";
        document.getElementById("telefon").style.width = "50px";
        document.getElementById("telefon").style.height = "90px";
    }
});

// Oyun Ayarlarƒ±nƒ± G√∂sterme
function showOyunAyarlar() {
    document.getElementById("telefonEkrani").style.display = "none";
    document.getElementById("ayarlarEkrani").style.display = "block";
}

// Zorluk Se√ßimi
function setSeviye(yeniSeviye) {
    seviye = yeniSeviye;
    document.getElementById("ayarlarEkrani").style.display = "none";
    puan = 0;
    puanGosterge.innerText = "Puan: " + puan;
    oyunBaslat();
    bildirimGoster("Zorluk seviyesi: " + yeniSeviye);
}

// Oyun Ba≈ülatma
function oyunBaslat() {
    if (!oyunDuraklat) {
        setInterval(tirOlustur, 1500);
        setInterval(luckyBlockOlustur, 12000);
    }
}

// Oyun Duraklatma
function pauseGame() {
    oyunDuraklat = !oyunDuraklat;
    if (oyunDuraklat) {
        bildirimGoster("Oyun Duraklatƒ±ldƒ±!");
    } else {
        bildirimGoster("Oyun Ba≈ülatƒ±ldƒ±!");
        oyunBaslat();
    }
}

// Hƒ±zlandƒ±rma
function hizlandir() {
    setInterval(tirOlustur, 1000); // Speed up game
}

// Yava≈ülatma
function yavaslat() {
    setInterval(tirOlustur, 3000); // Slow down game
}

// Bildirim G√∂sterme
function bildirimGoster(mesaj) {
    bildirimPaneli.style.display = "block";
    bildirimPaneli.innerText = mesaj;
    setTimeout(() => {
        bildirimPaneli.style.display = "none";
    }, 2000);
}

// Tƒ±r Olu≈üturma
function tirOlustur() {
    let tir = document.createElement("img");
    tir.src = "tir.png";
    tir.classList.add("tir");
    tir.style.left = Math.random() * (oyunAlani.clientWidth - 100) + "px";
    oyunAlani.appendChild(tir);
    let tirInterval = setInterval(() => {
        tir.style.top = (tir.offsetTop + (1 + puan / 100)) + "px"; // Speed increases with score
        if (carpistiMi(babaanne, tir) && !dokunulmazlik) {
            alert("Babaannene tƒ±r √ßarptƒ±! Oyun bitti. Puanƒ±n: " + puan);
            location.reload();
        }
        if (tir.offsetTop > oyunAlani.clientHeight) {
            tir.remove();
            clearInterval(tirInterval);
            puan += 10;
            puanGosterge.innerText = "Puan: " + puan;
        }
    }, 30);
}

// Lucky Block Olu≈üturma
function luckyBlockOlustur() {
    let lb = document.createElement("img");
    lb.src = "luckyblock.png";
    lb.classList.add("luckyBlock");
    lb.style.left = Math.random() * (oyunAlani.clientWidth - 40) + "px";
    oyunAlani.appendChild(lb);
    let lbInterval = setInterval(() => {
        lb.style.top = (lb.offsetTop + (1 + puan / 100)) + "px"; // Speed increases with score
        if (carpistiMi(babaanne, lb)) {
            let efektler = [50, -50, 0, 100, 200, -100, -150, -200, "dokunulmazlik"];
            let sonuc = efektler[Math.floor(Math.random() * efektler.length)];
            if (sonuc === "dokunulmazlik") {
                dokunulmazlik = true;
                dokunulmazlikYazisi.style.display = "block";
                setTimeout(() => {
                    dokunulmazlƒ±k = false;
                    dokunulmazlikYazisi.style.display = "none";
                }, 10000);
            } else {
                puan += sonuc;
                puanGosterge.innerText = "Puan: " + puan;
            }
            lb.remove();
            document.getElementById("bonusSound").play(); // Bonus sound play
        }
        if (lb.offsetTop > oyunAlani.clientHeight) {
            lb.remove();
            clearInterval(lbInterval);
        }
    }, 30);
}

// √áarpƒ±≈üma Kontrol√º
function carpistiMi(a, b) {
    let aRect = a.getBoundingClientRect();
    let bRect = b.getBoundingClientRect();
    return !(aRect.top > bRect.bottom || aRect.bottom < bRect.top || aRect.right < bRect.left || aRect.left > bRect.right);
}

// Telefonu Kapatma
function kapatTelefon() {
    document.getElementById("telefonEkrani").style.display = "none";
}

</script>

</body>
</html>
