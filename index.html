<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babaannene Tır Çarpmadan Kaç</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            overflow: hidden;
            touch-action: none;
        }
        #telefon {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 250px;
            height: 500px;
            background-color: #fff;
            border-radius: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 10;
        }
        #kilitEkrani {
            background-color: #333;
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            padding: 0 10px;
        }
        #kilitEkrani span {
            font-size: 16px;
        }
        #telefonEkrani {
            display: none;
            padding: 20px;
            height: 100%;
            overflow-y: auto;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #oyunAlani {
            width: 100%;
            height: 500px;
            background: linear-gradient(to bottom, #888, #555);
            position: relative;
            overflow: hidden;
            border: 5px solid black;
        }
        #babaanne {
            width: 80px;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            transition: transform 0.1s ease-in-out;
        }
        .tir {
            width: 100px;
            position: absolute;
            top: -120px;
        }
        #puan {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }
        #babaanneFirlama {
            position: fixed;
            width: 200px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease-out;
            display: none;
        }
    </style>
</head>
<body>

    <h1>Babaannene Tır Çarpmadan Kaç</h1>
    <p id="puan">Puan: 0</p>
    <div id="oyunAlani">
        <img id="babaanne" src="images__7_-removebg-preview.png" alt="Babaanne">
    </div>
    <img id="babaanneFirlama" src="babaanne.png" alt="Fırlayan Babaanne">

    <audio id="carpmaSesi" src="carpma.mp3"></audio>
    <audio id="tokatSesi" src="tokat.mp3"></audio>

    <div id="telefon">
        <div id="kilitEkrani">
            <span id="saat">12:00:00</span>
            <button id="kilitAcilButton" class="btn">Aç</button>
        </div>
        <div id="telefonEkrani">
            <button id="noClipButton" class="btn">NoClip</button>
            <button id="hizlandirButton" class="btn">Hızlandır</button>
            <button id="yavaslatButton" class="btn">Yavaşlat</button>
            <button id="hitboxButton" class="btn">HitBox: 0.1</button>
        </div>
    </div>

    <script>
        let telefon = document.getElementById("telefon");
        let kilitAcilButton = document.getElementById("kilitAcilButton");
        let telefonEkrani = document.getElementById("telefonEkrani");
        let noClipButton = document.getElementById("noClipButton");
        let hizlandirButton = document.getElementById("hizlandirButton");
        let yavaslatButton = document.getElementById("yavaslatButton");
        let hitboxButton = document.getElementById("hitboxButton");
        let saat = document.getElementById("saat");

        let puan = 0;
        let tirHizi = 5;
        let hareketEdiyor = false;
        let durmaSuresi = 0;
        let dokunmaBaslangicX = 0;
        let babaanneX = 0;
        let noClip = false;
        let hitbox = 0.1;

        // Kilit ekranını açma
        kilitAcilButton.addEventListener("click", function() {
            telefon.style.display = "block";
            telefonEkrani.style.display = "block";
            document.getElementById("kilitEkrani").style.display = "none";
            setInterval(updateSaat, 1000);
        });

        // Saat güncellemesi
        function updateSaat() {
            let currentTime = new Date();
            let saatStr = currentTime.getHours().toString().padStart(2, "0") + ":" +
                          currentTime.getMinutes().toString().padStart(2, "0") + ":" +
                          currentTime.getSeconds().toString().padStart(2, "0");
            let tarihStr = currentTime.getDate() + "/" + (currentTime.getMonth() + 1) + "/" + currentTime.getFullYear();
            saat.innerText = `${saatStr} - ${tarihStr}`;
        }

        // NoClip etkinleştirme
        noClipButton.addEventListener("click", function() {
            noClip = !noClip;
            noClipButton.innerText = noClip ? "NoClip: Aktif" : "NoClip";
            if (noClip) {
                alert("NoClip modu aktif! Yüksel ve alçal!");
            }
        });

        // Hızlandırma ve Yavaşlatma
        hizlandirButton.addEventListener("click", function() {
            tirHizi += 2;
            alert("Hızlandırma aktif. Tır hızı arttı!");
        });

        yavaslatButton.addEventListener("click", function() {
            if (tirHizi > 2) {
                tirHizi -= 2;
                alert("Yavaşlatma aktif. Tır hızı azaldı.");
            }
        });

        // Hitbox Ayarı
        hitboxButton.addEventListener("click", function() {
            hitbox = (hitbox < 1) ? (hitbox + 0.1) : 1;
            hitboxButton.innerText = "HitBox: " + hitbox;
        });

        // Mobil dokunmatik kontrol
        document.getElementById("oyunAlani").addEventListener("touchstart", (e) => {
            let dokunma = e.touches[0];
            dokunmaBaslangicX = dokunma.clientX - document.getElementById("babaanne").offsetLeft;
            hareketEdiyor = true;
        });

        document.getElementById("oyunAlani").addEventListener("touchmove", (e) => {
            let dokunma = e.touches[0];
            let yeniX = dokunma.clientX - dokunmaBaslangicX;
            if (noClip) {
                // Yukarı ve aşağıda hareket etme
                let yeniY = dokunma.clientY;
                document.getElementById("babaanne").style.left = yeniX + "px";
                document.getElementById("babaanne").style.top = yeniY + "px";
            } else {
                yeniX = Math.max(0, Math.min(document.getElementById("oyunAlani").clientWidth - document.getElementById("babaanne").clientWidth, yeniX));
                document.getElementById("babaanne").style.left = yeniX + "px";
            }
            hareketEdiyor = true;
        });

        // Tır oluşturma ve çarpışma kontrolü
        function tirOlustur() {
            let tir = document.createElement("img");
            tir.src = "tir.png";
            tir.classList.add("tir");
            tir.style.left = Math.random() * (document.getElementById("oyunAlani").clientWidth - 100) + "px";
            document.getElementById("oyunAlani").appendChild(tir);
            
            let tirInterval = setInterval(() => {
                tir.style.top = (tir.offsetTop + tirHizi) + "px";
                if (tir.offsetTop > document.getElementById("oyunAlani").clientHeight) {
                    tir.remove();
                    clearInterval(tirInterval);
                    puan += 10;
                    document.getElementById("puan").innerText = "Puan: " + puan;
                }
            }, 30);
        }

        setInterval(tirOlustur, 1500);
    </script>

</body>
</html>
