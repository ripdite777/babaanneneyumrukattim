<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babaannene Yumruk Attım</title>
    <style>
        body {
            text-align: center;
            background-color: #f0f0f0;
        }
        #babaanne {
            position: relative;
            width: 200px;
            cursor: pointer;
            transition: transform 0.1s ease-in-out;
        }
    </style>
</head>
<body>

    <h1>Babaannene Yumruk Attım!</h1>
    <img id="babaanne" src="images__7_-removebg-preview.png" alt="Babaanne" onclick="yumrukAt()">
    <p id="yumrukSayisi">Yumruk Sayısı: 0</p>

    <script>
        let yumrukSayaci = 0;

        function yumrukAt() {
            let babaanne = document.getElementById("babaanne");
            let yumrukSayisiText = document.getElementById("yumrukSayisi");

            // Rastgele sağa sola hareket
            let randomX = (Math.random() - 0.5) * 50;
            babaanne.style.transform = `translateX(${randomX}px)`;

            // Yeni ses nesnesi oluştur ve çal
            let yumrukSesi = new Audio("yumruk.mp3");
            yumrukSesi.play();

            yumrukSayaci++;

            // Yumruk sayısını güncelle
            yumrukSayisiText.innerText = `Yumruk Sayısı: ${yumrukSayaci}`;

            // Her 10 yumrukta bir kemik kırılma sesi çalsın
            if (yumrukSayaci % 10 === 0) {
                let kemikSesi = new Audio("kemik-kirilma.mp3");
                kemikSesi.play();
            }
        }
    </script>

</body>
</html>
