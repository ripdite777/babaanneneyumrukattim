<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babaannene Tır Çarpmadan Kaç</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Telefon Ekranı */
        #telefonEkrani {
            position: absolute;
            width: 320px;
            height: 570px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none; /* Başlangıçta görünmesin */
            padding: 10px;
            overflow: hidden;
            touch-action: none;
        }

        /* Kilit Ekranı */
        #kilitEkrani {
            display: block;
            text-align: center;
            font-size: 18px;
            padding: 20px;
        }

        #kilitEkrani p {
            font-weight: bold;
        }

        /* LuckyBlock */
        #luckyBlock {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('luckyblock.png') no-repeat center center;
            background-size: cover;
            display: none; /* Başlangıçta gizli */
        }

        /* Oyun ve Ayarlar Menüsü */
        #menu {
            display: none;
            margin-top: 20px;
        }

        .menuButon {
            margin: 5px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #puan {
            font-size: 24px;
            font-weight: bold;
        }

        /* Hile Kodu Girişi */
        #hileKoduGirme {
            display: none;
            margin-top: 10px;
        }

    </style>
</head>
<body>

    <!-- Kilit Ekranı -->
    <div id="kilitEkrani">
        <p id="saat">00:00:00</p>
        <p id="tarih">Cuma, 7 Şubat 2025</p>
        <p id="haftaGun">Cuma</p>
        <button id="kilitAcerButton">Kilidi Aç</button>
    </div>

    <!-- Telefon Ekranı -->
    <div id="telefonEkrani">
        <div id="oyunAlani">
            <p id="puan">Puan: 0</p>

            <!-- LuckyBlock -->
            <div id="luckyBlock"></div>
        </div>

        <div id="menu">
            <button class="menuButon" id="oyunAyarlarButton">Oyun Ayarları</button>
            <button class="menuButon" id="hileKoduButton">Hile Kodları</button>
        </div>

        <!-- Menü Toggle Butonu -->
        <div id="toggleMenu">≡</div>
    </div>

    <!-- Hile Kodu Girişi -->
    <div id="hileKoduGirme">
        <input type="text" id="hileKoduInput" placeholder="Hile kodunu gir">
        <button id="hileKoduSubmitButton">Gir</button>
    </div>

    <script>
        // Kilit Ekranı Saat ve Tarih Güncellemesi
        setInterval(() => {
            const saat = new Date();
            document.getElementById('saat').innerText = saat.toLocaleTimeString();
            document.getElementById('tarih').innerText = `${saat.toLocaleDateString()} ${saat.toLocaleString('tr-TR', { weekday: 'long' })}`;
        }, 1000);

        const kilitEkrani = document.getElementById('kilitEkrani');
        const kilitAcerButton = document.getElementById('kilitAcerButton');
        const telefonEkrani = document.getElementById('telefonEkrani');
        const menu = document.getElementById('menu');
        const toggleMenu = document.getElementById('toggleMenu');
        const oyunAyarlarButton = document.getElementById('oyunAyarlarButton');
        const hileKoduButton = document.getElementById('hileKoduButton');
        const hileKoduGirme = document.getElementById('hileKoduGirme');
        const luckyBlock = document.getElementById('luckyBlock');
        let puan = 0;

        // LuckyBlock Fonsiyonu
        function spawnLuckyBlock() {
            const randomX = Math.floor(Math.random() * (320 - 50)); // Ekranın genişliği - Lucky Block boyutu
            const randomDropTime = Math.floor(Math.random() * 2000) + 1000; // LuckyBlock'un düşme süresi
            luckyBlock.style.left = randomX + 'px';
            luckyBlock.style.display = 'block';

            // Lucky Block rastgele içerik belirleme
            const randomType = Math.floor(Math.random() * 4);
            if (randomType === 0) {
                // Puan Verme
                const randomPuan = [100, -100, 50, -50][Math.floor(Math.random() * 4)];
                puan += randomPuan;
                alert(`LuckyBlock'tan ${randomPuan} puan kazandınız!`);
            } else if (randomType === 1) {
                // Dokunulmazlık
                const randomTime = [5, 10][Math.floor(Math.random() * 2)];
                alert(`${randomTime} saniye dokunulmazlık kazandınız!`);
            }
            
            // Düşme işlemi
            let positionY = 0;
            const dropInterval = setInterval(() => {
                if (positionY < 500) {
                    positionY += 5; // Düşme hızı
                    luckyBlock.style.top = positionY + 'px';
                } else {
                    clearInterval(dropInterval); // LuckyBlock ekranın altına ulaştığında durdur
                    luckyBlock.style.display = 'none'; // Ekranı temizle
                }
            }, 10);
        }

        // LuckyBlock 12 saniyede bir spawn olsun
        setInterval(spawnLuckyBlock, 12000); // Her 12 saniyede bir Lucky Block düşecek

        // Kilidi Aç butonuna tıklayınca telefon açılır
        kilitAcerButton.addEventListener("click", () => {
            kilitEkrani.style.display = "none";
            telefonEkrani.style.display = "block";
        });

        // Telefonun menü kısmı toggle
        toggleMenu.addEventListener("click", () => {
            if (menu.style.display === "none") {
                menu.style.display = "block";
            } else {
                menu.style.display = "none";
            }
        });

        // Oyun Ayarları Butonuna Tıklama
        oyunAyarlarButton.addEventListener("click", () => {
            alert("Oyun ayarları açılacak.");
        });

        // Hile Kodu Butonuna Tıklama
        hileKoduButton.addEventListener("click", () => {
            hileKoduGirme.style.display = "block";
        });

        // Hile Kodu Girme
        const hileKoduInput = document.getElementById('hileKoduInput');
        const hileKoduSubmitButton = document.getElementById('hileKoduSubmitButton');
        hileKoduSubmitButton.addEventListener("click", () => {
            const kod = hileKoduInput.value.toLowerCase();
            if (kod === 'noclip') {
                alert("Noclip aktif oldu!");
                // Noclip işlevselliği burada aktif olacak.
            }
            hileKoduGirme.style.display = "none";
        });
    </script>

</body>
</html>
